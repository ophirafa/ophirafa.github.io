---
layout: default
tags: boardgames
---
<div class="posts">
{% for boardgame in site.boardgames %}
<div class="post py3">
         <p class="post-meta">{{ post.date | date: site.date_format }}</p>
          <a href="{{ boardgame.url | prepend: site.baseurl }}" class="post-link"><h3 class="h1 post-title">{{ boardgame.title }}</h3></a>
          <p class="post-summary">
            {% if boardgame.summary %}
              {{ boardgame.summary }}
            {% else %}
              {{ boardgame.excerpt }}
            {% endif %}
          </p>
	</div>
{% endfor %}
</div>
